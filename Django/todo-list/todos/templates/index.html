<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for task in tasks %}
            <li>{{ task.status }} - {{ task.task }}</li>
        {% endfor %}
    </ul>

    <form action="{% url 'salvar' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="task">
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
