<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
</head>
<body>

  <p>ID: {{ task.id }}</p>
  <p>Task: {{ task.task }}</p>

    <form action="{% url 'update' task.id %}" method="POST">
        {% csrf_token %}
        <textarea name="task" cols="30" rows="5">{{ task.task }}</textarea>
        <br/>
        <select name="choices">
             {% for stat in status %}
             <option value="{{ stat }}">{{ stat }}</option>
             {% endfor %}
        </select>
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
